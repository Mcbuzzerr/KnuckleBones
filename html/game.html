<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">
    <title>Document</title>
</head>

<body>
    <header class="centerInsides">
        <h1>KnuckleBones</h1>
    </header>
    <section>
        <div id="board-1" class="board">
            <div class="row first">
                <div class="item centerInsides" id="0-0"></div>
                <div class="item centerInsides" id="0-1"></div>
                <div class="item centerInsides" id="0-2"></div>
            </div>
            <div class="row">
                <div class="item centerInsides" id="1-0"></div>
                <div class="item centerInsides" id="1-1"></div>
                <div class="item centerInsides" id="1-2"></div>
            </div>
            <div class="row last">
                <div class="item centerInsides" id="2-0"></div>
                <div class="item centerInsides" id="2-1"></div>
                <div class="item centerInsides" id="2-2"></div>
            </div>
        </div>

        <div class="ider">

        </div>

        <div id="board-2" class="board">
            <div class="row first">
                <div class="item centerInsides" id="0-0"></div>
                <div class="item centerInsides" id="0-1"></div>
                <div class="item centerInsides" id="0-2"></div>
            </div>
            <div class="row">
                <div class="item centerInsides" id="1-0"></div>
                <div class="item centerInsides" id="1-1"></div>
                <div class="item centerInsides" id="1-2"></div>
            </div>
            <div class="row last">
                <div class="item centerInsides" id="2-0"></div>
                <div class="item centerInsides" id="2-1"></div>
                <div class="item centerInsides" id="2-2"></div>
            </div>
        </div>
    </section>
    <footer class="centerInsides">
        <div id="dice-section">
            <div class="button centerInsides" id="rollButton">Roll</div>
            <div class="diceTray" id="diceTray">
                <div class="die die-6" id="trayDie">
                    <div class="pip centerInsides">1</div>
                    <div class="pip centerInsides">2</div>
                    <div class="pip centerInsides">3</div>
                    <div class="pip centerInsides">4</div>
                    <div class="pip centerInsides">5</div>
                    <div class="pip centerInsides">6</div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
